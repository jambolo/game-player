name: Rust

on:
  push:
    branches: [ "master", "develop", "feature/mcts" ]
  pull_request:
    branches: [ "master", "develop", "feature/mcts" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Cargo registry and target
      uses: actions/cache@v4
      with:
        path:
          target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check code formatting
      run: cargo fmt --all -- --check 2>&1 | tee fmt.log

    - name: Lint with Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings 2>&1 | tee clippy.log

    - name: Build
      run: cargo build --verbose 2>&1 | tee build.log

    - name: Run tests
      run: cargo test --verbose 2>&1 | tee test.log

    - name: Generate code coverage
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Xml 2>&1 | tee coverage.log
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: tarpaulin-report.xml
        fail_ci_if_error: false

    - name: CI failure summary
      if: failure()
      run: |
        echo "### CI Failure Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for f in fmt.log clippy.log build.log test.log coverage.log; do
          if [ -f "$f" ]; then
            echo "#### $f" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            # show lines that are most likely relevant
            grep -nE "error\[|error:|panic|panicked at|thread 'panicked'|failed" "$f" >> $GITHUB_STEP_SUMMARY || true
            # include a short tail of the log for more context
            tail -n 200 "$f" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        done
